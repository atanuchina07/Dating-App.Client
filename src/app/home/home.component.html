<div class="container mt-5">
  @if(registerModel){
  <div style="text-align: center">
    <h1>Find Your Match</h1>
    <p class="lead">View your matches....all you need to sign up!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-primary btn-lg me-2">Learn More</button>
    </div>
  </div>
  } @else {
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (userRegisterCancle)="CancleRegisterModel($event)"
        ></app-register>
      </div>
    </div>
  </div>
  }
</div>
